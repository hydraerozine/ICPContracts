<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt System Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Receipt System Dashboard</h1>
        
        <div class="dashboard-item">
            <h3>Login</h3>
            <button id="loginBtn">Login with Internet Identity</button>
            <div id="loginStatus"></div>
        </div>

        <div class="dashboard-item">
            <h3>User Actions</h3>
            <button id="registerUser" disabled>Register User</button>
            <button id="getMyGroupId" disabled>Get My Group ID</button>
        </div>
        
        <div class="dashboard-item">
            <h3>Store Receipt</h3>
            <form id="receiptForm">
                <input type="text" id="customerName" placeholder="Customer Name" required>
                <input type="text" id="managerOnDuty" placeholder="Manager on Duty" required>
                <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                <input type="text" id="address" placeholder="Address" required>
                <textarea id="items" placeholder="Items (JSON format)" required></textarea>
                <input type="number" id="subtotal" placeholder="Subtotal" step="0.01" required>
                <input type="number" id="tax" placeholder="Tax" step="0.01" required>
                <input type="number" id="total" placeholder="Total" step="0.01" required>
                <input type="number" id="debitTend" placeholder="Debit Tend" step="0.01" required>
                <input type="number" id="changeDue" placeholder="Change Due" step="0.01" required>
                <input type="text" id="lastFourDigits" placeholder="Last Four Digits" maxlength="4" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="paymentSuccessful">
                    <label for="paymentSuccessful">Payment Successful</label>
                </div>
                <button type="button" id="storeReceipt" disabled>Store Receipt</button>
            </form>
        </div>
        
        <div class="dashboard-item">
            <h3>Retrieve Receipts</h3>
            <input type="text" id="receiptId" placeholder="Receipt ID">
            <button id="getReceipt" disabled>Get Receipt</button>
            
            <input type="text" id="groupId" placeholder="Group ID">
            <button id="getGroupReceipts" disabled>Get Group Receipts</button>
        </div>
        
        <div class="dashboard-item" id="result">
            <h3>Result</h3>
            <p>Operation results will appear here.</p>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
